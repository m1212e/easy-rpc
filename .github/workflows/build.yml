name: build

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        - host: windows-latest
          target: x86_64-pc-windows-msvc
        - host: windows-latest
          target: aarch64-pc-windows-msvc
        - host: macos-latest
          target: x86_64-apple-darwin
        - host: macos-latest
          target: aarch64-apple-darwin
        - host: ubuntu-latest
          target: x86_64-unknown-linux-gnu
        - host: ubuntu-latest
          target: x86_64-unknown-linux-musl
        - host: ubuntu-latest
          target: aarch64-unknown-linux-gnu
        - host: ubuntu-latest
          target: armv7-unknown-linux-gnueabihf
        - host: ubuntu-latest
          target: aarch64-unknown-linux-musl
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.host }}
    steps:
      - uses: actions/checkout@v3
      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ matrix.target }}-cargo-${{ matrix.host }}
      - name: Build
        run: cargo build --release
      - name: Rename
        if: ${{ !matrix.host }} != 'windows-latest'
        run: mv  target/release/easy-rpc target/release/easy-rpc-${{ matrix.target }}
      - name: Rename WIN
        if: ${{ !matrix.host }} == 'windows-latest'
        run: mv  target/release/easy-rpc.exe target/release/easy-rpc-${{ matrix.target }}
      - name: Upload
        uses: softprops/action-gh-release@v1
        if: ${{startsWith(github.ref, 'refs/tags/') }}
        with:
          files: target/release/easy-rpc-${{ matrix.target }}